<div class="my-profile intro-component-animation">

    <div class="box">
        <h4>{{lang == 'es' ? 'Datos de la cuenta' : 'Account data'}}</h4>

        <div class="d-flex">
            <div class="avatar">
                <div class="container-image">
                    <img [src]="user.photo" onerror="this.src='/assets/img/user-avatar-empty.svg';" />
                </div>
            </div>
            <button *ngIf="showButtonEdit" mat-raised-button color="accent" class="item__btn" (click)="onClickEdit()">
                {{lang == 'es' ? 'Editar perfil' : 'Edit Profile'}}
            </button>
        </div>

        <div *ngFor="let field of fields" class="item d-flex">
            <h5>{{ field.title }}</h5>
            <p>{{ getValue(field.key) }}</p>
        </div>

        <div *ngFor="let field of fieldsExtra" class="item d-flex">
            <h5>{{ field.title }}</h5>
            <p>{{ field.value }}</p>
        </div>

        <mat-divider></mat-divider>

        <div class="item d-flex">
            <h5>{{lang == 'es' ? 'Contraseña' : 'Password'}}</h5>
            <p>************* <mat-icon color="color-success">https</mat-icon></p>
            <button mat-raised-button color="accent" class="item__btn" (click)="onClickChangePassword()">{{lang == 'es' ? 'Cambiar contraseña' : 'Change password'}}</button>
        </div>
    </div>

</div>
